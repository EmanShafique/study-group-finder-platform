<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Records</title>
<link rel="stylesheet" href="project.css">
</head>
<body>

<div class="container">
    <h2>Registered Students</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/" class="link-btn">Add More Students</a>
</div>

</body>
</html>
