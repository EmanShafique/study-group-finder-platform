<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyConnect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">StudyConnect</h1>
      <nav>
        <button class="login-btn" onclick="location.href='{{ url_for('login') }}'">Login / Signup</button>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-text">
        <h2>Learn Together, Grow Faster</h2>
        <p>Find study groups, collaborate with classmates, and boost your academic success.</p>
      </div>

      <div class="cards-container">
        <div class="card">
          <img src="{{ url_for('static', filename='images/image1.png') }}" alt="Study AI">
          <p class="card-title">Computer Science</p>
          <button class="card-btn">Explore →</button>
        </div>

        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Math Group">
          <p class="card-title">Mathematics</p>
          <button class="card-btn">Explore →</button>
        </div>

        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Business">
          <p class="card-title">Business</p>
          <button class="card-btn">Explore →</button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
